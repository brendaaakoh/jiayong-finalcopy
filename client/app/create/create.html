 <ion-view view-title="New Task">        
    <ion-content> 
    <form class="list" ng-model="form">
      <label class="item item-input item-stacked-label">
        <span class="input-label">Task Name</span>
        <input type="text" placeholder="Name of the Task" ng-model="name">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Description</span>
        <input type="text" placeholder="Specific steps or actions" ng-model="description">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Expectations</span>
        <input type="text" placeholder="Your expected outcome" ng-model="exp">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Min Amount ($)</span>
        <input type="number" placeholder="Minimum amount paid for completion" ng-model="min">
      </label>
      <label class="item item-input item-stacked-label">
        <span class="input-label">Max Amount ($)</span>
        <input type="number" placeholder="Maximum amount paid for completion" ng-model="max">
      </label>
            <label class="item item-input item-stacked-label" ng-if="user.children.length!=0">
        <span class="input-label">Start Time</span>
        <input type="text" placeholder="Starting Time for Task / HHMM" ng-model="time">
      </label>
      <div ng-if="user.children.length != 0">
        <ion-toggle ng-model="prereq">
        Pre-Requisite Task
        </ion-toggle>
          <ion-radio ng-if="prereq == true" ng-repeat="task in tasksAvailable" class="item-content" 
                     ng-model="prereqTask">
            <p>{{task.title}}</p>
          </ion-radio>
</div>
      <div class="padding">
          <button class="button button-block button-assertive" ng-if="user.children.length!=0" type="submit" 
          ng-click="create(name,description,exp,min,max)">
            Create Task!
          </button>
          <button class="button button-block button-assertive" ng-if="user.children.length==0" type="submit" 
          ng-click="create(name,description,exp,min,max)">
            Propose Task!
          </button>
      </div>

    </div>
      
    </ion-content>
</ion-view>
